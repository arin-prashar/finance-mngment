<!DOCTYPE html>
<html>
<head>
  <title>Budgeting Tools</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1>Budget Tracker</h1>

 <button id="openFormButton">Add New Budget</button>

 <div id="budgetForm" style="display:none;">
   <h2>Create a Budget</h2>
   <label for="budgetName">Budget Name:</label>
   <input type="text" id="budgetName"><br>

   <label for="category">Category:</label>
   <input type="text" id="category"><br>
   

   <label for="amount">Amount:</label>
   <input type="number" id="amount"><br>

   <label for="startDate">Start Date (Optional):</label>
   <input type="date" id="startDate"><br>

   <button id="submitBudget">Submit</button>
 </div>

 <div id="budgetsContainer">
   </div>

 <script src="script.js"></script>
</body>
</html>
